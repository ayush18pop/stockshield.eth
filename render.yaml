services:
  # Backend API Server
  - type: web
    name: stockshield-backend
    runtime: node
    region: oregon
    plan: starter
    branch: main
    rootDir: stockshield/backend
    buildCommand: npm install && npm run build
    startCommand: node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: RUN_MODE
        value: api
      - key: PRIVATE_KEY
        sync: false
      - key: YELLOW_NETWORK_API_KEY
        sync: false
      - key: CLEARNODE_URL
        value: https://clearnode.yellownetwork.io
      - key: YELLOW_AUTO_SETTLE_ENABLED
        value: true
      - key: YELLOW_AUTO_SESSION_ENABLED
        value: true
    healthCheckPath: /api/health

  # Frontend (Next.js)
  - type: web
    name: stockshield-frontend
    runtime: node
    region: oregon
    plan: starter
    branch: main
    rootDir: stockshield/frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: stockshield-backend
          envVarKey: RENDER_EXTERNAL_URL
      - key: NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID
        sync: false
